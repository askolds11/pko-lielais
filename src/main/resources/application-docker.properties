# Docker profile configuration
spring.application.name=street-routing-optimizer

# Server configuration
server.port=8080

# Jackson configuration
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.serialization.INDENT_OUTPUT=true

# Timefold Solver configuration (can be overridden by environment variables)
# Use external solver config file mounted in container
timefold.solver-config-xml=file:/app/config/solverConfig.xml

# OSM file location (use file: prefix for external file)
app.osm.file=file:${OSM_FILE_PATH:/app/cache/latvia-260114.osm.pbf}

# Cache configuration
# GraphHopper cache directory (persists across restarts)
app.graphhopper.cache-dir=/app/cache/graphhopper
# Python OSM graph cache file (persists across restarts)
app.osm.graph-cache-file=${GRAPH_CACHE_PATH:/app/cache/graph_cache.json}

# Distance calculation parallelism (number of coroutines)
app.distance.parallelism=16

# OpenAPI/Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging
logging.level.ai.timefold.solver=INFO
logging.level.rest=DEBUG
logging.level.benchmark=INFO

# Data directories
app.data.dir=/app/data
app.benchmark.data.dir=/app/benchmark-data
app.benchmark.report.dir=/app/benchmark-report
