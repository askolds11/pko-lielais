# Spring Boot configuration
spring.application.name=street-routing-optimizer

# Server configuration
server.port=8080

# Jackson configuration
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
spring.jackson.serialization.INDENT_OUTPUT=true

# Timefold Solver configuration
timefold.solver-config-xml=solverConfig.xml

# OSM file location (place map.osm.pbf in src/main/resources)
app.osm.file=classpath:latvia-260114.osm.pbf

# Cache configuration
# GraphHopper cache directory (persists across restarts)
app.graphhopper.cache-dir=cache/graphhopper
# Python OSM graph cache file (persists across restarts)
app.osm.graph-cache-file=cache/osm-graph-cache.json

# Distance calculation parallelism (number of coroutines)
app.distance.parallelism=16

# OpenAPI/Swagger UI - use default paths to avoid pattern issues
springdoc.swagger-ui.path=/swagger-ui.html
#springdoc.swagger-ui.use-root-path=true

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Logging
logging.level.ai.timefold.solver=INFO
logging.level.rest=DEBUG
